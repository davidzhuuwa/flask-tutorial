{% extends 'base.html' %}

{% block header %}
    <hl>{% block title %}Register{% endblock %}</hl>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="username">Username</label>
        <input name="username" id="username" required><!-- required attribute tells browser not to submit the form until those fields are filled in-->
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required> 
        <input type="submit" value="Register">
    </form
{% endblock %}>
